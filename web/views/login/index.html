<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title langtag="title-login"></title>
    <!-- Mainly scripts -->
    <!-- Latest compiled and minified CSS -->
    <link href="{{.web_base_url}}/static/css/fontawesome.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/solid.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{.web_base_url}}/static/css/style.css?v={{.version}}" rel="stylesheet">

    <style>
        body {
            background: url('{{.web_base_url}}/static/img/backgroud-b.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.light-theme {
            background: url('{{.web_base_url}}/static/img/backgroud-b.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: transparent !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.light-theme .navbar {
            background: #fff !important;
            border-bottom: 1px solid #e0e0e0;
        }
        .theme-switch {
            margin-left: 10px;
            cursor: pointer;
            color: #fff;
        }
        body.light-theme .theme-switch {
            color: #222;
        }
        .navbar-brand {
            color: #fff !important;
        }
        body.light-theme .navbar-brand {
            color: #222 !important;
        }
        .loginColumns {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            position: relative;
            margin: 0 auto;
        }
        .ibox-content {
            background: rgba(45, 48, 53, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        body.light-theme .ibox-content {
            background: rgba(255,255,255,0.95);
            border: 1px solid #e0e0e0;
            color: #222;
            box-shadow: 0 10px 40px rgba(0,0,0,0.07);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            height: 45px;
            padding: 10px 20px 10px 40px;
            transition: all 0.3s ease;
            color: #ffffff;
            font-size: 14px;
            position: relative;
        }
        body.light-theme .form-control {
            background-color: #f4f6fb;
            border: 1px solid #e0e0e0;
            color: #222;
        }
        .form-control:focus {
            background-color: transparent;
            color: #ffffff;
            box-shadow: 0 0 0 0.1rem rgba(255, 255, 255, 0.25);
        }
        body.light-theme .form-control:focus {
            background-color: #fff;
            color: #222;
            box-shadow: 0 0 0 0.1rem #b3b3b3;
        }
        .captcha-group img {
            background-color: #fff;
            padding: 5px;
            border-radius: 8px;
        }

        body:not(.light-theme) .captcha-group img {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 14px;
            color: #ffffff;
            z-index: 2;
        }
        body.light-theme .input-icon {
            color: #888;
        }
        .footer-container {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
        }
        .footer {
            background: rgba(45, 48, 53, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            color: #cccccc;
            text-align: center;
        }
        body.light-theme .footer {
            background: #fff;
            color: #888;
            border: 1px solid #e0e0e0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4a6bff 0%, #3a56e0 100%) !important;
            border-color: #3a56e0 !important;
            border-radius: 8px;
            height: 45px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(58, 86, 224, 0.15);
        }
        body.light-theme .btn-primary {
            background: linear-gradient(135deg, #4a6bff 0%, #3a56e0 100%) !important;
            border-color: #3a56e0 !important;
            color: #fff !important;
            box-shadow: 0 4px 6px rgba(58, 86, 224, 0.15);
        }
        .btn-primary:hover, .btn-primary:active, .btn-primary:focus {
            background: linear-gradient(135deg, #3a56e0 0%, #2a46c0 100%) !important;
            border-color: #2a46c0 !important;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(58, 86, 224, 0.25);
        }
        body.light-theme .btn-primary:hover, body.light-theme .btn-primary:active, body.light-theme .btn-primary:focus {
            background: linear-gradient(135deg, #3a56e0 0%, #2a46c0 100%) !important;
            border-color: #2a46c0 !important;
            color: #fff !important;
            box-shadow: 0 7px 14px rgba(58, 86, 224, 0.25);
        }
        .footer {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            color: #cccccc;
        }
        body.light-theme .footer {
            background: #fff;
            border-top: 1px solid #e0e0e0;
            color: #888;
        }
        .footer a {
            color: #5e72e4;
            transition: color 0.3s ease;
        }
        body.light-theme .footer a {
            color: #3a56e0;
        }
        .footer a:hover {
            color: #4559c9;
            text-decoration: none;
        }
        body.light-theme .footer a:hover {
            color: #2a46c0;
        }
        .dropdown-menu a:hover {
            background-color: #5e72e4;
            color: white;
        }
        body.light-theme .dropdown-menu a:hover {
            background-color: #e0e6f6;
            color: #222;
        }
    </style>
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{.web_base_url}}/static/js/jquery-3.7.1.min.js"></script>
    <script src="{{.web_base_url}}/static/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="{{.web_base_url}}/static/js/language.js?v={{.version}}" type="text/javascript"></script>
</head>

<body class="gray-bg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        
        <div class="ml-auto d-flex align-items-center" style="gap: 15px;">
            <span class="btn-group dropdown">
                <button id="languagemenu" class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-globe-asia fa-lg"></i>
                    <span></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </span>
            <span class="theme-switch" onclick="toggleTheme()">
                <i class="fa fa-moon fa-lg"></i>
            </span>
        </div>
    </div>
</nav>
<div class="loginColumns animated fadeInDown">
    <div class="ibox-content">
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <img src="{{.web_base_url}}/static/img/nps.svg?v={{.version}}" alt="Logo" style="width: 32px; height: 32px; margin-right: 20px !important;">
                    <div class="navbar-brand" style="font-weight: lighter; font-size: 2.0rem !important"> NPS登录</div>
                </div>
                <form class="m-t" onsubmit="return false">
                    <div class="form-group position-relative">
                        <i class="fas fa-user-circle input-icon"></i>
                        <input class="form-control" langtag="word-username" name="username" placeholder="username" required="">
                    </div>
                    <div class="form-group position-relative">
                        <i class="fas fa-key input-icon"></i>
                        <input class="form-control" langtag="word-password" name="password" placeholder="password" required="" type="password">
                    </div>
                    {{if eq true .captcha_open}}
                    <div class="form-group captcha-group position-relative">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input class="form-control" langtag="word-captcha" name="captcha" placeholder="captcha" required="">
                        {{create_captcha}}
                    </div>
                    {{end}}
                    <button class="btn btn-primary block full-width m-b" langtag="word-login" onclick="login()"></button>
                    {{if eq true .register_allow}}
                    <p class="text-muted text-center"><small langtag="info-noaccount"></small></p>
                    <a class="btn btn-sm btn-white btn-block" href="{{.web_base_url}}/login/register" langtag="word-register"></a>
                    {{end}}
                </form>
            </div>
        </div>
</div>
<div class="footer-container">
        <div class="footer">
            <div class="pull-right">
                <span langtag="word-readmore"></span> <strong><a href="https://github.com/djylb/nps" langtag="word-go"></a></strong>
            </div>
            <div><strong langtag="word-copyright"></strong> <span langtag="application"></span> &copy; 2018-{{.year}}</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.nps = {
        "web_base_url": "{{.web_base_url}}",
        "version": "{{.version}}"
    }

    // 主题切换功能
    function toggleTheme() {
        const body = document.body;
        const icon = document.querySelector('.theme-switch i');
        let theme = body.classList.contains('light-theme') ? 'dark' : 'light';
        if (theme === 'light') {
            body.classList.add('light-theme');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            body.classList.remove('light-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
        localStorage.setItem('nps-theme', theme);
    }

    // 初始化主题
    document.addEventListener('DOMContentLoaded', function() {
        let theme = localStorage.getItem('nps-theme');
        const body = document.body;
        const icon = document.querySelector('.theme-switch i');
        if (theme === 'light') {
            body.classList.add('light-theme');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            body.classList.remove('light-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    })

    // Login Page Flipbox control
    function login() {
        $.ajax({
            type: "POST",
            url: "{{.web_base_url}}/login/verify",
            data: $("form").serializeArray(),
            success: function (res) {
                if (res.status) {
                    showMsg(langreply(res.msg), 'success', 1000, function() {
                        window.location.href = "{{.web_base_url}}/index/index"
                    })
                } else {
                    showMsg(langreply(res.msg), 'error', 3000)
                }
            }
        })
        return false
    }
</script>
</body>
</html>
